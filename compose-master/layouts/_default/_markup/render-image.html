{{ $src := .Destination | safeURL }}
{{ $alt := .Text | safeHTMLAttr }}

{{ $img := .Page.Resources.GetMatch (path.Base $src) }}

{{ if $img }}
  <img src="{{ $src }}" alt="{{ $alt }}" width="{{ $img.Width }}" height="{{ $img.Height }}" loading="lazy" />
{{ else }}
  <img src="{{ $src }}" alt="{{ $alt }}" loading="lazy" />
{{ end }}
